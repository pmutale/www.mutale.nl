{% extends 'stick2uganda/base.html' %}
{% load i18n static %}
{% block content %}
    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="form-group row">
                <label for="{{ field.for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                    {% if field.help_text %}
                        <span class="text-muted">
                            {{ field.help_text|safe }}
                        </span>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">{% trans 'Save Question' %}</button>
            </div>
        </div>
    </form>
{% endblock %}
