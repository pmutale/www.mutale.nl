<div class="container">
    <h1 class="page-heading">{{ instance.page_heading }}</h1>
    <p class="description">{{ instance.description|safe }}</p>

    <form class="subscription-form form-inline" id="subscription-form" novalidate="">
        {{ form  }}
        <div class="subscription-submit-container">
            <button class="subscription-submit btn btn-large" id="subscription-submit">SUBSCRIBE</button>
        </div>
    </form>

    <div id="countdown" class="countdown">
        <div class="countdown-item">
            <div class="countdown-number countdown-days">292</div>
            <div class="countdown-text">days</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number countdown-hours">15</div>
            <div class="countdown-text">hours</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number countdown-minutes">34</div>
            <div class="countdown-text">minutes</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number countdown-seconds">03</div>
            <div class="countdown-text">seconds</div>
        </div>
    </div>
</div>
